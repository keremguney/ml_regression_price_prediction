<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Web App</title>
</head>
<body>
    <h1>Enter Property Details</h1>
    <form action="/predict" method="post">
        <label for="rooms">Rooms:</label>
        <input type="number" id="rooms" name="rooms" required><br>

        <label for="area">Area:</label>
        <input type="number" id="area" name="area" required><br>

        <label for="floor">Floor:</label>
        <input type="number" id="floor" name="floor" required><br>

        <label for="location">Location:</label>
        <input type="number" id="location" name="location" required><br>


        <input type="submit" value="Predict">
    </form>
</body>
</html>
